name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK (Headless)
        run: |
          # This simulates the bubblewrap init/build process for your URL
          # Using a simplified PWA-to-APK action for reliability
          echo "Building APK for http://3.110.86.38:5000"
          
      - name: PWA to APK
        uses: sharadcodes/pwa-to-apk-action@master
        with:
          # Your hosted AWS URL
          pwa-url: "http://3.110.86.38:5000"
          # The name of your app
          app-name: "NanoBoys"
          # Package ID for Android
          package-id: "com.nanoboys.radar"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: NanoBoys-Android-App
          path: ./*.apk
