name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK (Non-Interactive)
        run: |
          # Create keystore
          keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=NanoBoys, OU=IT, O=NanoBoys, L=City, S=State, C=IN"
          
          # Build using the twa-manifest.json we created
          npx @bubblewrap/cli build --skipConfig --signingKeyPassword="password" --signingKeyAliasPassword="password"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NanoBoys-Android-App
          path: ./**/*.apk
