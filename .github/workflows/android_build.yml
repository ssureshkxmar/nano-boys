name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK (Headless)
        run: |
          echo "Building APK for http://3.110.86.38:5000"
          
      - name: PWA to APK
        uses: sharadcodes/pwa-to-apk-action@main
        with:
          pwa-url: "http://3.110.86.38:5000"
          app-name: "NanoBoys"
          package-id: "com.nanoboys.radar"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NanoBoys-Android-App
          path: ./*.apk
